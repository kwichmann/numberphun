<!DOCTYPE html>
<html>
	<head>
		<title>Feigenbaum</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
	</head>

	<body>		
		<script>
			function setup() {
				createCanvas(800, 400);
				background(255);
				stroke(0);
			}

			function draw() {
				for (var i = 0; i < width; i++) {
					var lambda = map(i, 0, width, 2.8, 4);
					var x = 0.5;
					for (var j = 0; j < 250; j++) {
						x = lambda * x * (1 - x);
						if (j > 100) {
							point(i, map(x, 0, 1, height, 0));
						}
					}
				}
			}
		</script>
	</body>
</html>
